<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card card-white">
                  <div class="card-body">
                      <form id="addTask">
                          <input type="text"
                          id="taskContent" class="form-control add-task" placeholder="New Task...">
                          <button class="create-btn btn-primary d-none"></button>
                      </form>
                      <ul class="nav nav-pills todo-nav">
                          <li class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                          <li class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
                          <li class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li>
                      </ul>
                      <div class="todo-list row align-items-center">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/application.js"></script>
  </body>
</html>
